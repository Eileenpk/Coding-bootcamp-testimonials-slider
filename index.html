<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="main">
      <section class="image--section " id="image-section" >
        <img src="./images/image-tanya.jpg" class="image--section_avatar" id="avatar"/>
      </section>

      <section class="quote--section mt-11" id="quote-section">
        <blockquote class="quote--section_quote " id="quote">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
          <cite class="quote--section_author" id="author"
            >Tanya Sinclair
            <span class="quote--section_position" id="position"
              >UX Engineer</span
            ></cite
          >
        </blockquote>
      </section>
    </main>
  </body>
</html>
