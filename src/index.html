<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./javaScript/index.js" defer></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="p-6 main">
      <section class="mb-8 image--section xl:mr-10" id="image-section" >
        <img src="./images/image-tanya.jpg" class="image--section_avatar" id="avatar"/>
        <div class="image--section_button-container">
          <button class="image--section_button-left image--section_button"><img src="./images/icon-prev.svg" /></button>
          <button class="image--section_button-right image--section_button"><img src="./images/icon-next.svg" /></button>
        </div>
        <button></button>
      </section>

      <section class="pt-6 quote--section lg:pt-16" id="quote-section">
        <blockquote class="quote--section_quote" id="quote">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
          <cite class="mt-5 quote--section_author" id="author"
            >Tanya Sinclair
            <span class="quote--section_position" id="position"
              >UX Engineer</span
            ></cite
          >
        </blockquote>
      </section>
    </main>
  </body>
</html>
